    <html lang="en">
    <head>

        </div>
        <div class="container">
            <div class="card">
                <div class="card__border">
                    <img src="IMG_9150-removebg-preview.png" alt="card image" class="card__img">
                </div>

                <h3 class="card__name">Mir Kashif</h3>
                <span class="card__profession">Web Developer</span>

                <div class="card__social" id="card-social">
                    <div class="card__social-control">

                        <div class="card__social-toggle" id="card-toggle">
                            <i class="ri-add-line"></i>
                        </div>
    
                        <span class="card__social-text">My social networks</span>
    
                        <!-- Card social -->
                        <ul class="card__social-list">
                            <a href="https://web.facebook.com/boost.your.biz.fr" target="_blank" class="card__social-link">
                                <i class="ri-facebook-line"></i>
                            </a>
    
                            <a href="https://github.com/mirkashi" target="_blank" class="card__social-link">
                                <i class="ri-github-line"></i>
                            </a>
    
                            <a href="https://mirwebdeveloper.netlify.app/" target="_blank" class="card__social-link">
                                <i class="ri-global-line"></i>
                            </a>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
